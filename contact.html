        <div class="main">
            <div class="hamburger">
                <img src="hamburger.png" alt="" class="ham" width="30px">

            </div>
            <div class="contactform">
                <h1>Contact Me for Work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 form-check" style="flex-direction: unset;">
                        <input type="checkbox" class="form-check-input" id="isclient" style="margin-right: revert;">
                        <label class="form-check-label" for="isclient">I want you to work with me.</label>
                    </div>
                    <button type="submit" class="btn-sm">Submit</button>
                </form>
            </div>
        </div>
